<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/content.css" />
    <link rel="stylesheet" href="../css/about.css" />
</head>

<body>
    <div id="wrapper">
        <div class="header">
            <div class="logo ">
                <img class="curser" src="../img/logo.png" onclick="location.href='../index.html'">
            </div>
            <div id="rightbar">
                <div id="youtube">

                <div id="twitch">
                    <img class="curser" src="../img/twitch.png"
                        onclick="location.href='https://www.twitch.tv/tmdry159';" alt="">
                </div>
                <div id="instagram">
                    <img class="curser" src="../img/instagram.png"
                        onclick="location.href='https://www.instagram.com/modnient/';" alt="">
                </div>
                <div>
                    <img class="menubar curser" id="menubar" onclick="handleTitleClick()" src="../img/menu.png" alt="">

                </div>
            </div>

        </div>
        <div class="content_wrap about_wrap" id="main" style="visibility: visible;">
            <div class="content_tit">
                <strong>MODNI</strong>
                <ul class="cont_list_btn" id="cont_list_btn">
                    <li class="active">
                        <a href="about.html">about</a>
                    </li>
                    <li class="">
                        <a href="history.html">history</a>
                    </li>
                    <li class="">
                        <a href="notice.html">notice</a>
                    </li>
                    <li class="">
                        <a href="contact.html">contact</a>
                    </li>
                </ul>
            </div>
            <div class="about_cont">
                <div class="about_bg_wrap">
                    <div class="video">
                        <div class="about_img">
                            <img src="../img/logo.png">

                        </div>
                    </div>
                    <div class="about_bg_cont">
                        <div class="about_txt_wrap on">
                            <P>
                                <strong>
                                    POINTER IN ENTERTAINMENT
                                </strong>
                                <br>
                                안녕하세요 행복을 콘텐츠로 기쁨을 추억으로 만드는 모드니

                            </P>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="iframewrap" id="iframewrap" style="visibility: hidden;">
            <iframe src="../menu.html">

            </iframe>
        </div>
    </div>
    <script>
        function handleTitleClick() {
            var header = document.getElementById("iframewrap");
            var main = document.getElementById("main");
            if (main.style.visibility == 'visible') {
                header.style.visibility = 'visible';
                main.style.visibility = 'hidden';
            } else {
                header.style.visibility = 'hidden';
                main.style.visibility = 'visible';
            }
        }

    </script>
</body>
