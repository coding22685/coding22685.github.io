    <link rel="stylesheet" type="text/css" href="/css/component.css" />
    <script src="/js/modernizr.custom.js"></script>
</head>

<body>
    <script src="../js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <div id="header"></div>
        <div class="content_wrap history_wrap " id="content-wrapper" style="visibility: visible;">

            <div class="content_tit">

                <ul class="cont_list_btn" id="cont_list_btn">
                    <li>

                    <li class="active">

                    </li>
                    <li >

                    </li>
                    <li class="">
                        <a class="link link--thebe" href="contact.html">contact</a>
                    </li>
                </ul>
            </div>
            
            <div class="his_cont">
                <section class="ha-waypoint" data-animate-down="ha-header-hide" data-animate-up="ha-header-small">
                <div class="history_list wow fadeInUp " data-wow-duration="1s">

                    <ul>
                        <li>
                            <span>01</span>
                            <p>환상동화집 개설(네이버,유튜브)</p>
                        </li>
                    </ul>
                </div>
                
                <div class="history_list  wow fadeInUp " data-wow-duration="1s" >
                    <strong>2022</strong>
                    <ul>
                        <li>
                            <span>06</span>
                            <p>호로록쇼(팟캐스트/네이버,유튜브)개설</p>
                        </li>
                        <li>
                            <span>03</span>
                            <p>모드니 유튜브 개설</p>
                        </li>
                        <li>
                            <span>01</span>
                            <p>yes 24 소설 프로젝트 [성찬-형제의별] 판매</p>
                        </li>
                    </ul>
                </div>
                
                <div class="history_list wow fadeInUp " data-wow-duration="1s">

                    <ul>

                        </li>

                </div>
                </section>
                
            </div>
        </div>
        <section class="ha-waypoint" data-animate-down="ha-header-small" data-animate-up="ha-header-hide">
        </section>
        <div class="iframewrap" id="iframewrap" style="visibility: hidden;">
            <iframe src="../menu.html">

            </iframe>
        </div>
    </div>
    
    <script>
        $(function () {
            $("#header").load("../header.html");
        });
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/js/waypoints.min.js"></script>
    <script>
        var $head = $('#ha-header');
        $('.ha-waypoint').each(function (i) {
            var $el = $(this),
                animClassDown = $el.data('animateDown'),
                animClassUp = $el.data('animateUp');

            $el.waypoint(function (direction) {
                if (direction === 'down' && animClassDown) {
                    $head.attr('class', 'ha-header ' + animClassDown);
                }
                else if (direction === 'up' && animClassUp) {
                    $head.attr('class', 'ha-header ' + animClassUp);
                }
            }, { offset: '100%' });
        });
    </script>
</body>

</html>
