<link rel="stylesheet" href="css/header.css" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    function handleTitleClick() {
        var header = document.getElementById("iframewrap");
        var main = document.getElementById("content-wrapper");
        if (main.style.visibility == 'visible') {
            $("#menubar").attr("src", "/img/menu_white.png");
            header.style.visibility = 'visible';
            main.style.visibility = 'hidden';
        } else {
            $("#menubar").attr("src", "/img/menu.png");
            header.style.visibility = 'hidden';
            main.style.visibility = 'visible';
        }
    }

</script>
<div class="header">
    <div class="logo">
        <img class="curser" src="/img/logo.png" onclick="location.href='/index.html'">
    </div>
    <div id="rightbar">
        <div id="youtube">
            <img class="curser" src="/img/youtube_white.png" onclick="location.href='https://www.youtube.com/@entertainmentModni4193';" alt="">
        </div>
        <div id="twitch">
            <img class="curser" src="/img/twitch_white.png" onclick="location.href='https://www.twitch.tv/tmdry159';" alt="">
        </div>
        <div id="instagram">
            <img class="curser" src="/img/instagram_white.png" onclick="location.href='https://www.instagram.com/modnient/';"
                alt="">
        </div>
        <div>
            <img class="menubar curser" id="menubar" onclick="handleTitleClick()" src="/img/menu.png" alt="">

        </div>
    </div>
</div>
